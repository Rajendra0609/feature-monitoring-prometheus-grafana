apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: node-exporter-allow-scrape-from-monitoring
  namespace: node-metrics
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: node-exporter
  policyTypes: ["Ingress", "Egress"]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9100
  egress:
    - {}
